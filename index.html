<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Project - My Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card mb-3" style="max-width: 540px">
        <div class="row no-gutters">
          <div class="col-8">
            <nav class="navbar navbar-light">
              <form class="form-inline" id="search-bar">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search City"
                  aria-label="Search"
                  id="search-city"
                />
                <button
                  class="btn btn-outline-success my-2 my-sm-0"
                  type="submit"
                  id="magnifier"
                >
                  🔎
                </button>
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  id="current-location"
                >
                  📍
                </button>
              </form>
            </nav>
            <div class="card-text p-3">
              <h1></h1>
              <h2></h2>
              <div class="date"></div>
              <div class="hour"></div>
            </div>
            <div class="card-temperature p-3">
              <img src="http://res.publicdomainfiles.com/pdf_view/65/13920112214859.png" alt="clear" width="100px" /><span class="temp"></span>
              <span class="units"></span>
                
                <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahreneit"> °F</a></span
              >
              <div class="realfeel"></div>
              <div class="mood"></div>
            </div>
            <div class="card-wind p-3">
              <div class="card-1" id="chance-rain">Chance of rain: 39%</div>
              <div class="card-1" id="wind-speed">Wind: 23 Km/h</div>
            </div>
          </div>
          <div class="col-4">
            <div class="card-body text-center">
              <div class="card-day border rounded-pill">
                <strong> Sat </strong> <br />🌞 <br />
                <small>27°C/23°C</small>
              </div>
              <div class="card-day border rounded-pill">
                <strong>Sun</strong> <br />🌞 <br />
                <small>27°C/23°C</small>
              </div>
              <div class="card-day border rounded-pill">
                <strong>Mon</strong> <br />🌞 <br />
                <small>27°C/23°C</small>
              </div>
              <div class="card-day border rounded-pill">
                <strong>Tue</strong> <br />🌞 <br />
                <small>27°C/23°C</small>
              </div>
              <div class="card-day border rounded-pill">
                <strong>Wed</strong> <br />🌞 <br />
                <small>27°C/23°C</small>
              </div>
            </div>
          </div>
        </div>
        <div class="open-code pl-3">
          <small><a href="https://https://github.com/MariaFigu/Vanilla-Project">Open-source code</a>, by Maria Figueiredo</small>
        </div>
      </div>
      
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
